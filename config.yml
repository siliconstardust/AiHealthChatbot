# Lightweight config for low-memory systems
recipe: default.v1
language: en

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 50  # Reduced from default 300
    batch_size: [64, 256]
    embedding_dimension: 20  # Reduced
    hidden_layers_sizes:
      text: [128, 64]  # Smaller layers
    number_of_transformer_layers: 1  # Reduced
    weight_sparsity: 0.8
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 50  # Reduced
    batch_size: [64, 256]
    retrieval_intent: faq

policies:
  - name: MemoizationPolicy
  - name: TEDPolicy
    max_history: 5
    epochs: 50  # Reduced from default 100
    batch_size: [32, 64]
    constrain_similarities: true
  - name: RulePolicy